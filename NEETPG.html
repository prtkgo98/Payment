<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PG Membership Payment</title>
    <style>
        /* Reset and basic styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('1739376013271.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Floating Payment Container */
        .payment-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent for better visibility */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .membership-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .owner-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2980c2;
            margin-bottom: 20px;
        }

        .pricing {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .pricing .original {
            text-decoration: line-through;
            color: #e74c3c;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .pricing .discounted {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.2rem;
        }

        .pricing .final {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
            padding: 10px;
            background: rgba(44, 62, 80, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .payment-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        @media (max-width: 600px) {
            .membership-title {
                font-size: 1.4rem;
            }

            .owner-title {
                font-size: 1.2rem;
            }

            .pricing {
                font-size: 1.1rem;
            }

            .pricing .final {
                font-size: 1.4rem;
            }

            .payment-title {
                font-size: 1.2rem;
            }

            .payment-container {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="membership-title">NEET PG FOCUSED DISCUSSION GROUP</div>
        <div class="owner-title">by Dr Nishtha Agrawal</div>
        <div class="pricing">
            <span class="original">₹299</span> 
            <span class="discounted">₹233</span> × 3 months
            <div class="final">Total Payable: ₹699</div>
        </div>
        <div class="payment-title">Complete Your Payment</div>
        <p>Secure your membership by completing the payment below. It will only take a few seconds.</p>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Q99UqiuB7eg0Jc" async></script> 
        </form>
    </div>
</body>
</html>
